<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Website</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <div class="mobile-full-bg">
        <img src="src/mobile_bg.jpg" alt="Imagem Mobile" />
    </div>
    <header>
        <!-- <h1>Welcome to the Responsive Image Website</h1> -->
    </header>
    <main>
    <picture>
        <source media="(max-width: 600px)" srcset="src/desktop_ok.jpeg">
        <source media="(min-width: 601px)" srcset="src/desktop_ok.jpeg">
        <img src="src/desktop_ok.jpeg" alt="Responsive Image">
    </picture>
    <div class="chat-overlay">
        <div class="chat-header">
            <img src="src/beatriz.jpg" alt="Beatriz Onofre" class="chat-avatar">
            <span class="chat-title">Beatriz Onofre IA</span>
            <a href="https://wa.me/11953773393" target="_blank" class="whatsapp-btn" title="Abrir WhatsApp">
                <img src="src/logo_whats.avif" alt="WhatsApp" />
            </a>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <form id="chat-form">
            <textarea id="chat-input" placeholder="Digite sua mensagem..." autocomplete="off" required rows="1"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
    </main>
    <script src="src/scripts/main.js"></script>
</body>
</html>
